<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Login</title>
</head>
<body>
    <section class="area-login">
        <div class="login">
            <div>
                <img src="./img/sua-logo-aqui.png" alt="logo">
            </div>

            <form method="post">
                <input type="text" name="nome" placeholder="nome do usuário" autofocus>
                <input type="password" name="senha" placeholder="sua senha">
                <input type="submit" value="entrar">
            </form>
            <p>Ainda não tem conta?<a href="">Criar conta</a></p>
            <div id="autor">
                <a class="autor" href="https://www.instagram.com/eng.venturajr/" title="Ventura Jr" alt="Instagram" target="_blank">
                <img width="15" height="15" src="./img/instagram.png"><h1>eng.venturajr</h1></a> 
            </div>
        </div>
        
    </section>
</body>
</html>
